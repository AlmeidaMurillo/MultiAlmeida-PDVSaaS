<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Content Security Policy - Proteção contra XSS -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self'; 
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
                   img-src 'self' data: https:; 
                   font-src 'self' data: https://fonts.gstatic.com; 
                   connect-src 'self' https://multialmeida-pdvsaas-backend-production.up.railway.app; 
                   base-uri 'self'; 
                   form-action 'self';">
    
    <style>
      /* FORÇA REMOVER SETAS DA SCROLLBAR */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-button { display: block !important; width: 0 !important; height: 0 !important; }
      ::-webkit-scrollbar-button:vertical:start:decrement,
      ::-webkit-scrollbar-button:vertical:end:increment { display: block !important; width: 0 !important; height: 0 !important; }
      
      /* Remove setas de inputs number também (caso seja isso) */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
      input[type=number] { -moz-appearance: textfield; }
    </style>
    
    <!-- Proteções Adicionais -->
    <!-- Nota: X-Frame-Options e frame-ancestors devem ser configurados no servidor -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <title>MultiAlmeida | ERP SaaS PDV</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
